<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title th:text="#{online_library}">YummyBook</title>
    <link th:href="@{css/dialog.css}" rel="stylesheet"/>
    <link th:href="@{css/books.css}" rel="stylesheet"/>
    <link th:href="@{css/footer.css}" rel="stylesheet"/>
</head>

<body>

<header th:replace="~{books/books-header :: books-header}"></header>

<div th:replace="~{books/books-top :: books-top}"></div>

<div th:replace="~{books/books-leftmenu :: books-leftmenu}"></div>

<table border="1" style="margin-left: 20%">
    <tbody>
    <tr th:each="bookList, iStat : ${bookLists}">
        <!--обложка книги-->
        <td th:each="book, jStat : ${bookList}">
            <div class="book-icon">
                <img th:src="${book.imageBase64}" style="height:250px; width: 200px"/>
            </div>

            <!--описание книги-->
            <div class="book-info">
                <div class="author">
                    <span th:text="${book.author.fio}" class="author"></span>
                </div>


                <!-- нижняя часть под картинкой -->
                <div class="add-info">
                    <div style="width:10%; float:left;">
                        <img src="images/see.png" class="see-count"/>
                    </div>

                    <!-- кол-во просмотров -->
                    <div style="width:20%; float:left; margin-left: 10px; font-size: 14px;">
                        <span th:text="${book.viewCount}" class="view-count" id="viewCountLabel"></span>
                    </div>

                    <!--голосование-->
                    <div style="width:60%; float:right;">
                        <span id="rating" th:text="${book.avgRating}" class="rating"></span>
                    </div>
                </div>


            </div>

            <!--инструменты администратора (редактирование, удаление)-->
            <div class="admin-region" sec:authorize="hasAuthority('ADMIN')">
                <a href="/index" title="#{msg.delete}">
                    <img src="images/delete.png" class="delete-icon"/>
                </a>

                <a href="/index" title="#{msg.edit}">
                    <img src="images/edit.png" class="edit-icon"/>
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==bookPage.number + 1} ? active"></a>
</div-->

<footer th:replace="~{books/books-footer :: books-footer}"></footer>

</body>

</html>
