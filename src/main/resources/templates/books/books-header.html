<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
</head>

<body>

<header th:fragment="books-header" style="background-color: #444444; height: 60px">

    <a th:href="@{/booksPage}"><img src="images/books.png" style="height:60px; padding:10px;  margin-left: 10%;"/></a>

    <a sec:authorize="hasAuthority('ROLE_ADMIN')" style="color:#dd993a; text-decoration: none; left: 20%; position: absolute; top: 20px" th:text="#{add_book}" th:href="@{/addBook}"></a>

    <select id="locales"
            style="color:#a0a0a0; width: 175px; font-size: 14px !important; position: absolute; top: 10px; margin-left: 25%;">
        <option th:text="#{lang.change}" value=""></option>
        <option th:text="#{ua}" value="ua"></option>
        <option th:text="#{en}" value="en"></option>
        <option th:text="#{ru}" value="ru"></option>
    </select>

    <script class="lang" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script class="lang" type="text/javascript">
        $(document).ready(function () {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != '') {
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>

    <form name="searchByAuthorOrTitle" method="post" action="/booksPage" style="font-size: 14px !important; position: absolute; top: 10px; margin-left: 55%;">
        <input type="text" size="40" style="width: 175px; height: 35px; border-radius: 5px;" th:name="authorOrTitle" th:placeholder="#{search}">
    </form>
    <output th:text="#{welcome}"
            style=" color:lightgray; font-size: 14px; font-weight: normal; padding-top: 15px; position: absolute; top: 5px; margin-left: 65%;;"></output>

    <a sec:authorize="isAuthenticated()" th:text="#{logout}" th:href="@{/logout}"
       style="color:#dd993a; text-decoration: none; position: absolute; top: 20px; margin-left: 75%;"></a>
    <a sec:authorize="!isAuthenticated()" th:text="#{login}" th:href="@{/index}"
       style="color:#dd993a; text-decoration: none; position: absolute; top: 20px; margin-left: 74%;"></a>
    <a sec:authorize="!isAuthenticated()" th:text="Зареєструватися" th:href="@{/singUp}"
       style="color:#dd993a; text-decoration: none; position: absolute; top: 20px; margin-left: 78%;"></a>
</header>

</body>

</html>
